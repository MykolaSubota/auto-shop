{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static 'images/bg_3.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'cars:home' %}">Головна <i class="ion-ios-arrow-forward"></i></a></span> <span>Контакти <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Зв'яжіться з нами</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
        	<div class="col-md-4">
        		<div class="row mb-5">
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span class="icon-map-o"></span>
			          	</div>
			            <p><span>Адреса:</span> Ужгород, Україна</p>
			          </div>
		          </div>
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span class="icon-mobile-phone"></span>
			          	</div>
			            <p><span>Телефон:</span> <a href="tel://1234567920">+ 38(097) 123 45 67</a></p>
			          </div>
		          </div>
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span class="icon-envelope-o"></span>
			          	</div>
			            <p><span>Електронна пошта:</span> <a href="mailto:info@autoshop.com">info@autoshop.com</a></p>
			          </div>
		          </div>
		        </div>
          </div>
          <div class="col-md-8 block-9 mb-md-5">
            <form action="" class="bg-light p-5 contact-form" method="post">
                {% csrf_token %}
              <div class="form-group">
                <input name="name" type="text" class="form-control" placeholder="Ім'я">
              </div>
              <div class="form-group">
                <input name="email" type="text" class="form-control" placeholder="Електронна пошта">
              </div>
              <div class="form-group">
                <input name="subject" type="text" class="form-control" placeholder="Тема">
              </div>
              <div class="form-group">
                <textarea name="message" id="" cols="30" rows="7" class="form-control" placeholder="Повідомлення"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Надіслати" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
